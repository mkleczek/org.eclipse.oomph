# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on: workflow_dispatch

jobs:
   build:
   
      runs-on: macos-latest
   
      env:
         ENABLE_CODE_SIGNING: ${{ secrets.APPLE_CERTIFICATE }}
         APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
         APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
         APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_IDENTITY_ID }}
         APPLE_ID: ${{ secrets.APPLE_ID }}
         APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
         
         PRODUCT_BASE: ./products/org.eclipse.oomph.setup.installer.product/target/products/org.eclipse.oomph.setup.installer.product
   
      steps:
         - uses: actions/checkout@v2
         
#      - name: Set up JDK 17
#        uses: actions/setup-java@v2
#        with:
#           java-version: '17'
#           distribution: 'zulu'
#           cache: maven

         - name: Cache Maven packages
           uses: actions/cache@v2
           with:
              path: ~/.m2
              key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
              restore-keys: ${{ runner.os }}-m2

         - name: Build with Maven
           run: JAVA_HOME=$JAVA_HOME_17_X64 mvn -B package --file pom.xml -Denv=macaarch64 -DskipTests=true
         
         - name: Prepare keychain
           run: |
               echo $APPLE_CERTIFICATE | base64 â€”decode > certificate.p12
               security create-keychain -p temppwd build.keychain
               security default-keychain -s build.keychain
               security unlock-keychain -p temppwd build.keychain
               security import certificate.p12 -k build.keychain -P $APPLE_CERTIFICATE_PASSWORD -T /usr/bin/codesign
               security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k temppwd build.keychain

         - name: Sign App
           run: |
               /usr/bin/codesign --force -s $APPLE_SIGNING_IDENTITY "$PRODUCT_BASE/macosx/cocoa/aarch64/Eclipse Installer.app" -v
               /usr/bin/codesign --force -s $APPLE_SIGNING_IDENTITY "$PRODUCT_BASE.with-jre/macosx/cocoa/aarch64/Eclipse Installer.app" -v
               
         - name: Install create-dmg
           run: brew install create-dmg
               
         - name: Create DMG
           run: |
              create-dmg --window-size 800 400 --app-drop-link 600 185  --volname "Eclipse Installer" --icon "$PRODUCT_BASE/macos/cocoa/aarch64/Eclipse Installer.app/Contents/Resources/eclipse-inst.icns" 200 190 "Eclipse Installer.dmg" $PRODUCT_BASE/macosx/cocoa/aarch64
              create-dmg --window-size 800 400 --app-drop-link 600 185  --volname "Eclipse Installer" --icon "$PRODUCT_BASE.with-jre/macos/cocoa/aarch64/Eclipse Installer.app/Contents/Resources/eclipse-inst.icns" 200 190 "Eclipse Installer With JRE.dmg" $PRODUCT_BASE.with-jre/macosx/cocoa/aarch64
              
         - name: Sign DMG
           run: |
              /usr/bin/codesign --force -s $APPLE_SIGNING_IDENTITY "Eclipse Installer.dmg" -v
              /usr/bin/codesign --force -s $APPLE_SIGNING_IDENTITY "Eclipse Installer With JRE.dmg" -v
              
         - name: Upload Eclipse Installer
           uses: actions/upload-artifact@v2
           with:
              name: Eclipse Installer
              path: "Eclipse Installer.dmg"

         - name: Upload Eclipse Installer With JRE
           uses: actions/upload-artifact@v2
           with:
              name: Eclipse Installer With JRE
              path: "Eclipse Installer With JRE.dmg"
